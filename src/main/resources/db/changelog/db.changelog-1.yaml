databaseChangeLog:
    - changeSet:
          id: JIRA-TICKET-1
          author: 'Lucas Shen'
          changes:
            - createTable:
                tableName: roles
                columns:
                  - column:
                      name: id
                      type: VARCHAR(36)
                  - column:
                      name: name
                      type: VARCHAR(20)
            - addPrimaryKey:
                columnNames: id
                constraintName: pk_roles
                tableName: roles
            - addUniqueConstraint:
                columnNames: name
                constraintName: unique_role_name
                tableName: roles
            - addNotNullConstraint:
                columnName: name
                constraintName: not_null_role_name
                tableName: roles
            - createTable:
                tableName: courses
                columns:
                  - column:
                      name: id
                      type: VARCHAR(36)
                  - column:
                      name: name
                      type: VARCHAR
                  - column:
                      name: start_date
                      type: DATE
                  - column:
                      name: status
                      type: VARCHAR # QUEUE, IN_PROGRESS, EXPIRED
            - addPrimaryKey:
                columnNames: id
                constraintName: pk_courses
                tableName: courses
            - addNotNullConstraint:
                columnName: name
                constraintName: not_null_courses_name
                tableName: courses
            - addNotNullConstraint:
                columnName: start_date
                constraintName: not_null_courses_start_date
                tableName: courses
            - addUniqueConstraint:
                columnNames: name
                constraintName: unique_courses_name
                tableName: courses
            - createTable:
                tableName: task_categories
                columns:
                  - column:
                      name: id
                      type: VARCHAR(36)
                  - column:
                      name: description
                      type: VARCHAR
                  - column:
                      name: type
                      type: VARCHAR # RESEARCHING, PRACTICING, WATCHING_VIDEOS
            - addNotNullConstraint:
                columnName: type
                constraintName: not_null_task_categories_type
                tableName: task_categories
            - addUniqueConstraint:
                columnNames: type
                constraintName: unique_task_categories_type
                tableName: task_categories
            - addPrimaryKey:
                columnNames: id
                constraintName: pk_task_categories
                tableName: task_categories
            - createTable:
                tableName: users
                columns:
                  - column:
                      name: id
                      type: VARCHAR(36)
                  - column:
                      name: email
                      type: VARCHAR(320)
                  - column:
                      name: first_name
                      type: VARCHAR(100)
                  - column:
                      name: last_name
                      type: VARCHAR
                  - column:
                      name: date_birth
                      type: DATE
                  - column:
                      name: phone_number
                      type: VARCHAR(15)
                  - column:
                      name: secret
                      type: VARCHAR
                  - column:
                      name: status
                      type: VARCHAR # ACTIVE, INACTIVE
            - addNotNullConstraint:
                columnName: first_name
                constraintName: not_null_users_first_name
                tableName: users
            - addNotNullConstraint:
                columnName: last_name
                constraintName: not_null_users_last_name
                tableName: users
            - addNotNullConstraint:
                columnName: date_birth
                constraintName: not_null_users_date_birth
                tableName: users
            - addNotNullConstraint:
                columnName: phone_number
                constraintName: not_null_users_phone_number
                tableName: users
            - addNotNullConstraint:
                columnName: secret
                constraintName: not_null_users_secret
                tableName: users
            - addNotNullConstraint:
                columnName: status
                constraintName: not_null_users_status
                tableName: users
            - addNotNullConstraint:
                columnName: email
                constraintName: not_null_users_email
                tableName: users
            - addUniqueConstraint:
                columnNames: email
                constraintName: unique_users_email
                tableName: users
            - addPrimaryKey:
                columnNames: id
                constraintName: pk_users
                tableName: users
            - createTable:
                tableName: task_logs
                columns:
                  - column:
                      name: id
                      type: VARCHAR(36)
                  - column:
                      name: category_id
                      type: VARCHAR(36)
                  - column:
                      name: user_id
                      type: VARCHAR(36)
                  - column:
                      name: change_date_time
                      type: TIMESTAMP WITHOUT TIME ZONE
                  - column:
                      name: input_date
                      type: DATE
                  - column:
                      name: input_time
                      type: TIME
            - addPrimaryKey:
                columnNames: id
                constraintName: pk_task_logs
                tableName: task_logs
            - addForeignKeyConstraint:
                baseColumnNames: category_id
                baseTableName: task_logs
                constraintName: fk_task_logs_task_categories
                referencedColumnNames: id
                referencedTableName: task_categories
            - addForeignKeyConstraint:
                baseColumnNames: user_id
                baseTableName: task_logs
                constraintName: fk_task_logs_users
                referencedColumnNames: id
                referencedTableName: users
            - createTable:
                tableName: addresses
                columns:
                  - column:
                      name: id
                      type: VARCHAR(36)
                  - column:
                      name: postal_code
                      type: VARCHAR
                  - column:
                      name: city
                      type: VARCHAR
                  - column:
                      name: country
                      type: VARCHAR
                  - column:
                      name: street
                      type: VARCHAR
                  - column:
                      name: latitude
                      type: FLOAT
                  - column:
                      name: longitude
                      type: FLOAT
                  - column:
                      name: user_id
                      type: VARCHAR(36)
            - addPrimaryKey:
                columnNames: id
                constraintName: pk_addresses
                tableName: addresses
            - addNotNullConstraint:
                columnName: postal_code
                constraintName: not_null_addresses_postal_code
                tableName: addresses
            - addNotNullConstraint:
                columnName: city
                constraintName: not_null_addresses_city
                tableName: addresses
            - addNotNullConstraint:
                columnName: street
                constraintName: not_null_addresses_street
                tableName: addresses
            - addForeignKeyConstraint:
                baseColumnNames: user_id
                baseTableName:  addresses
                constraintName: fk_addresses_users
                referencedColumnNames:  id
                referencedTableName:  users
            - createTable:
                tableName: user_roles
                columns:
                  - column:
                      name: role_id
                      type: VARCHAR(36)
                  - column:
                      name: user_id
                      type: VARCHAR(36)
            - addPrimaryKey:
                columnNames: role_id, user_id
                constraintName: pk_user_roles
                tableName: user_roles
            - addForeignKeyConstraint:
                baseColumnNames: user_id
                baseTableName:  user_roles
                constraintName: fk_user_roles_users
                referencedColumnNames:  id
                referencedTableName:  users
            - addForeignKeyConstraint:
                baseColumnNames: role_id
                baseTableName:  user_roles
                constraintName: fk_user_roles_roles
                referencedColumnNames:  id
                referencedTableName:  roles
            - createTable:
                tableName: user_courses
                columns:
                  - column:
                      name: course_id
                      type: VARCHAR(36)
                  - column:
                      name: user_id
                      type: VARCHAR(36)
            - addPrimaryKey:
                columnNames: course_id, user_id
                constraintName: pk_user_courses
                tableName: user_courses
            - addForeignKeyConstraint:
                baseColumnNames: user_id
                baseTableName: user_courses
                constraintName: fk_user_courses_users
                referencedColumnNames: id
                referencedTableName: users
            - addForeignKeyConstraint:
                baseColumnNames: course_id
                baseTableName: user_courses
                constraintName: fk_user_courses_roles
                referencedColumnNames: id
                referencedTableName: courses
